<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1 class="banner">SUPER QUEST</h1>
        <div class="game-content">
            <div class="map">
                <div class="row-group">
                        <div class="row">
                                <div class="cell sociedade"></div>
                                <div class="cell cienciaTecnologia"></div>
                                <div class="cell mundo"></div>
                                <div class="cell variedades"></div>
                                <div class="cell esporteLazer"></div>
                                <div class="cell arteEntretenimento"></div>
                                <div class="cell cienciaTecnologia"></div>
                                <div class="cell sociedade"></div>
                                <div class="cell mundo"></div>
                            </div>
                            <div class="row">
                                <div class="cell variedades"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell cienciaTecnologia"></div>
                            </div>
                            <div class="row">
                                <div class="cell mundo"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell sociedade"></div>
                            </div>
                            <div class="row">
                                <div class="cell esporteLazer"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell variedades"></div>
                            </div>
                            <div class="row">
                                <div class="cell sociedade"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell esporteLazer"></div>
                            </div>
                            <div class="row">
                                <div class="cell arteEntretenimento"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell placeholder"></div>
                                <div class="cell mundo"></div>
                            </div>
                            <div class="row">
                                <div class="cell sociedade"></div>
                                <div class="cell mundo"></div>
                                <div class="cell esporteLazer"></div>
                                <div class="cell finish">
                                    <div class="cell-text">FIM</div>
                                </div>
                                <div class="cell placeholder"></div>
                                <div class="cell start">
                                    <div class="cell-text">INICIO</div>
                                </div>
                                <div class="cell cienciaTecnologia"></div>
                                <div class="cell variedades"></div>
                                <div class="cell sociedade"></div>
                            </div>
                </div>
                <div data-player="1" class="player-avatar one"></div>
            </div>
            <div data-question="questionCard" class="question">
                <h4 data-question="questionHeader" class="question-header">Qual o número de estados no Brasil?</h4>
                <ol data-question="question-alternatives" class="question-alternatives">
                    <li data-alternative="1"></li>
                    <li data-alternative="2"></li>
                    <li data-alternative="3"></li>
                    <li data-alternative="4"></li>
                    <li data-alternative="5"></li>
                </ol>
            </div>            
            <div class="not-map">
                    <div class="categories">
                            <button class="category cienciaTecnologia">
                                <div class="cell-text">Ciência e Tecnologia</div>
                            </button>
                            <button class="category mundo">
                                <div class="cell-text">Mundo</div>
                            </button>
                            <button class="category arteEntretenimento">
                                <div class="cell-text">Arte e Entretenimento</div>
                            </button>
                            <button class="category sociedade">
                                <div class="cell-text">Sociedade</div>
                            </button>
                            <button class="category esporteLazer">
                                <div class="cell-text">Esporte e Lazer</div>
                            </button>
                            <button class="category variedades">
                                <div class="cell-text">Variedades</div>
                            </button>
                        </div>                
                <div class="chips">
                    <h4 class="title">Fichas</h4>
                    <div class="chip">
                        <div class="chip-text">1</div>
                    </div>
                    <div class="chip">
                        <div class="chip-text">2</div>
                    </div>
                    <div class="chip">
                        <div class="chip-text">3</div>
                    </div>                    
                    <div class="chip">
                        <div class="chip-text">4</div>
                    </div>                    
                    <div class="chip">
                        <div class="chip-text">5</div>
                    </div>                    
                    <div class="chip">
                        <div class="chip-text">6</div>
                    </div>                                                                                
                </div>
            </div>
        </div>
    </body>
</html>
